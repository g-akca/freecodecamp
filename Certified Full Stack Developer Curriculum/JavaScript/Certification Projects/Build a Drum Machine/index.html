<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="title">Drum Machine</h1>
    <div id="drum-machine">
      <div id="pad-bank">
        <button type="button" class="drum-pad" id="heater-1">
          Q <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3" id="Q">
        </button>
        <button type="button" class="drum-pad" id="heater-2">
          W <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3" id="W">
        </button>
        <button type="button" class="drum-pad" id="heater-3">
          E <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3" id="E">
        </button>
        <button type="button" class="drum-pad" id="heater-4">
          A <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3" id="A">
        </button>
        <button type="button" class="drum-pad" id="clap">
          S <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3" id="S">
        </button>
        <button type="button" class="drum-pad" id="open-hh">
          D <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3" id="D">
        </button>
        <button type="button" class="drum-pad" id="kick-n-hat">
          Z <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3" id="Z">
        </button>
        <button type="button" class="drum-pad" id="kick">
          X <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" id="X">
        </button>
        <button type="button" class="drum-pad" id="closed-hh">
          C <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3" id="C">
        </button>
      </div>
      <p id="display">a</p>
    </div>
  </body>
</html>
