<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
  </head>

  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <div>A</div>
          <div>♠</div>
        </div>
        <div class="middle">
          <div>♠</div>
        </div>
        <div class="right">
          <div class="reversed">♠</div>
          <div class="reversed">A</div>
        </div>
      </div>

      <div class="card">
        <div class="left">
          <div>2</div>
          <div>♣</div>
        </div>
        <div class="middle">
          <div>♣</div>
          <div class="reversed">♣</div>
        </div>
        <div class="right">
          <div class="reversed">♣</div>
          <div class="reversed">2</div>
        </div>
      </div>

      <div class="card red">
        <div class="left">
          <div>3</div>
          <div>♥</div>
        </div>
        <div class="middle">
          <div>♥</div>
          <div>♥</div>
          <div class="reversed">♥</div>
        </div>
        <div class="right">
          <div class="reversed">♥</div>
          <div class="reversed">3</div>
        </div>
      </div>

      <div class="card">
        <div class="left">
          <div>4</div>
          <div>♣</div>
        </div>
        <div class="middle">
          <div class="middle-div">
            <div>♣</div>
            <div>♣</div>
          </div>
          <div class="middle-div">
            <div class="reversed">♣</div>
            <div class="reversed">♣</div>
          </div>
        </div>
        <div class="right">
          <div class="reversed">♣</div>
          <div class="reversed">4</div>
        </div>
      </div>

      <div class="card red">
        <div class="left">
          <div>5</div>
          <div>♦</div>
        </div>
        <div class="middle">
          <div class="middle-div">
            <div>♦</div>
            <div>♦</div>
          </div>
          <div class="middle-div">
            <div>♦</div>
          </div>
          <div class="middle-div">
            <div>♦</div>
            <div>♦</div>
          </div>
        </div>
        <div class="right">
          <div class="reversed">♦</div>
          <div class="reversed">5</div>
        </div>
      </div>
    </main>
  </body>
</html>
