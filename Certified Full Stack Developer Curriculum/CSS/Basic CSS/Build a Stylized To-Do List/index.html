<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="utf-8">
        <title>Styled To-Do List</title>
    </head>

    <body>
        <div class="main-content">
            <header>
                <h1>My To-Do List</h1>
            </header>
            <main>
                <ul class="todo-list">
                    <li>
                        <input type="checkbox" id="keyboard" />
                        <label for="keyboard">Explore gaming keyboards</label>
                        <ul class="sub-item">
                            <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Store link</a></li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="keyboard" />
                        <label for="keyboard">Finish the report</label>
                        <ul class="sub-item">
                            <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Request Access</a></li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="keyboard" />
                        <label for="keyboard">View Phone's Warranty</label>
                        <ul class="sub-item">
                            <li><a class="sub-item-link" href="https://www.google.com" target="_blank">View Receipts</a></li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="keyboard" />
                        <label for="keyboard">Check Processor Specs</label>
                        <ul class="sub-item">
                            <li><a class="sub-item-link" href="https://www.google.com" target="_blank">View Model Number</a></li>
                        </ul>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
