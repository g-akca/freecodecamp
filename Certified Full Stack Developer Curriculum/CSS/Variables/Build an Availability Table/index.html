<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Availability Table</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <table>
            <tbody>
                <tr class="sharp">
                    <th rowspan="2" class="time">07.00</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
                <tr class="half">
                    <td class="available-4"></td>
                    <td class="available-0"></td>
                    <td class="available-3"></td>
                    <td class="available-2"></td>
                    <td class="available-3"></td>
                </tr>
                <tr class="sharp">
                    <th rowspan="2" class="time">11.00</th>
                    <td class="available-5"></td>
                    <td class="available-1"></td>
                    <td class="available-0"></td>
                    <td class="available-0"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="half">
                    <td class="available-0"></td>
                    <td class="available-2"></td>
                    <td class="available-3"></td>
                    <td class="available-4"></td>
                    <td class="available-1"></td>
                </tr>
                <tr class="sharp">
                    <th rowspan="2" class="time">13.00</th>
                    <td class="available-5"></td>
                    <td class="available-0"></td>
                    <td class="available-3"></td>
                    <td class="available-0"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="half">
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                    <td class="available-0"></td>
                    <td class="available-4"></td>
                    <td class="available-5"></td>
                </tr>
                <tr class="sharp">
                    <th rowspan="2" class="time">15.00</th>
                    <td class="available-3"></td>
                    <td class="available-1"></td>
                    <td class="available-0"></td>
                    <td class="available-5"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="half">
                    <td class="available-1"></td>
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                    <td class="available-4"></td>
                    <td class="available-1"></td>
                </tr>
                <tr class="sharp">
                    <th rowspan="2" class="time">17.00</th>
                    <td class="available-1"></td>
                    <td class="available-3"></td>
                    <td class="available-4"></td>
                    <td class="available-0"></td>
                    <td class="available-5"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <div id="legend">
            <span id="availability">Availability</span>
            <div id="container">
                <span>0</span>
                <div id="legend-gradient"></div>
                <span>5+</span>
            </div>
        </div>
    </body>
</html>
