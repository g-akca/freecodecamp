<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Checkout Page</title>
    </head>

    <body>
        <h1>Checkout</h1>
        <section>
            <h2>Your Cart</h2>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/labs/spoon.jpg" alt="A spoon on a gray base" />
                <figcaption>Left-handed Spoon - $29.99</figcaption>
            </figure>
        </section>
        <section>
            <h2>Payment Information</h2>
            <form>
                <div>
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" name="card-name" aria-required="true" required />
                </div>

                <div>
                    <label for="card-number">Card Number</label>
                    <input type="number" id="card-number" name="card-number" aria-required="true" required />
                </div>

                <div>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" aria-required="true" required />
                </div>

                <div>
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" aria-required="true" required />
                </div>

                <div>
                    <button type="submit">Place Order</button>
                </div>
            </form>
        </section>
    </body>
</html>
