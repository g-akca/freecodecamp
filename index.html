<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>g-akca freeCodeCamp Projects</title>
    </head>
    <body>
        <div id="main-content">
            <header>
                <h1>freeCodeCamp Projects</h1>
                <p id="name">by g-akca</p>
                <p>You can find a list of my freeCodeCamp projects & practices below and navigate through them. (WIP)</p>
                <hr>

                <h2>Certified Full Stack Developer Curriculum</h2>
                <div id="tabs" role="tablist">
                    <button role="tab" aria-controls="panel-html" aria-selected="true" id="tab-html">HTML</button>
                    <button role="tab" aria-controls="panel-css" aria-selected="false" id="tab-css">CSS</button>
                    <button role="tab" aria-controls="panel-js" aria-selected="false" id="tab-js">JavaScript</button>
                    <button role="tab" aria-controls="panel-python" aria-selected="false" id="tab-python">Python</button>
                    <button role="tab" aria-controls="panel-rdb" aria-selected="false" id="tab-rdb">Relational Databases</button>
                </div>
            </header>
            
            <main>
                <div id="grid-container">
                    <h3 id="main-topic-title"></h3>

                    <div class="main-topic" id="panel-html" role="tabpanel" aria-labelledby="tab-html"></div>
                    <div class="main-topic" id="panel-css" role="tabpanel" aria-labelledby="tab-css" hidden></div>
                    <div class="main-topic" id="panel-js" role="tabpanel" aria-labelledby="tab-js" hidden></div>
                    <div class="main-topic" id="panel-python" role="tabpanel" aria-labelledby="tab-python" hidden></div>
                    <div class="main-topic" id="panel-rdb" role="tabpanel" aria-labelledby="tab-rdb" hidden></div>
                </div>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
